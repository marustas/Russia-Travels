<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Russia Travels: Автобусные туры по Европе с экскурсиями от лучших гидов</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <div class="inner">
            <div class="logo">
                <div>
                    <img src="images/logo.png" alt="Sorry">
                </div>
                <div class="name">
                    <h1>Russia Travels</h1>
                </div>
            </div>

            <nav>
                <li><span><a href="">About</a></span></li>
                <li><span><a href="">Work</a></span></li>
                <li><span><div class="dropdown">
                    <button class="dropbtn">Socials</button>
                    <div class="dropdown-content">
                      <a href="https://twitter.com/russiatravels"><img src="images/twitter.png"/>Twitter</a>
                      <a href="https://www.youtube.com/channel/UC39i4GONCyPG_uxHhiMe8yg"><img src="images/YT.png"/>YouTube</a>
                      <a href="https://vk.com/russiatravelsde"><img src="images/VK.png"/>ВКонтакте</a>
                      <a href="https://www.facebook.com/russiatravels"><img src="images/facebook.png"/>Facebook</a>
                    </div>
                  </div></span></li>
                <li><span><div class="dropdown">
                    <button class="dropbtn">Contacts</button>
                    <div class="dropdown-content">
                      <p>+49 (0) 69-90756792</p>
                      <p>+49 (0) 69-90756793</p>
                    <a href="https://outlook.office.com/mail/deeplink/compose?mailtouri=mailto%3Ainfo%40russiatravels.de">Outlook</a>
                    </div>
                  </div></span></li>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images/3272.jpeg" /></div>
                <div class="swiper-slide"><img src="images/3273.jpeg" /></div>
                <div class="swiper-slide"> <img src="images/3279.jpeg" /> </div>
                <div class="swiper-slide"><img src="images/417.jpeg" /></div>
                <div class="swiper-slide"><img src="images/4290.jpeg" /></div>
                <div class="swiper-slide"> <img src="images/3282.jpeg" /></div>
                <div class="swiper-slide"><img src="images/3283.jpeg" /></div>
                <div class="swiper-slide"><img src="images/3322.jpeg" /></div>
                <div class="swiper-slide"> <img src="images/3333.jpeg" /></div>
                <div class="swiper-slide"><img src="images/3643.jpeg" /></div>
                <div class="swiper-slide"><img src="images/3675.jpeg" /></div>
                <div class="swiper-slide"> <img src="images/4422.jpeg" /></div>
                <div class="swiper-slide"><img src="images/4485.jpeg" /></div>
                <div class="swiper-slide"><img src="images/4885.jpeg" /></div>
                <div class="swiper-slide"> <img src="images/4888.jpeg" /> </div>
                <div class="swiper-slide"><img src="images/France_Palace.jpeg" /></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,

            pagination: {
                el: '.swiper-pagination',
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>
    <footer>
        <div class="inner">
            <div class="logo">
                <div class="name">
                    <h4>Copyright © 2011 - 2022 Russia Travels</h4>
                </div>
            </div>

            <nav>
                <li><span><a href="">Privacy Policy</a></span></li>
                <li><span><a href="">AGB</a></span></li>
                <li><span><a href="https://twitter.com/russiatravels"><img src="images/twitter.png"/>Twitter</a></span></li>
                <li><span><a href="https://www.youtube.com/channel/UC39i4GONCyPG_uxHhiMe8yg"><img src="images/YT.png"/>YouTube</a></span></li>
                <li><span><a href="https://vk.com/russiatravelsde"><img src="images/VK.png"/>ВКонтакте</a></span></li>
                <li><span><a href="https://www.facebook.com/russiatravels"><img src="images/facebook.png"/>Facebook</a></span></li>
            </nav>
        </div>
    </footer>
</body>

</html>
